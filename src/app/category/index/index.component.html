<div class="container">
  <h2>Category Management</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading">
    Loading categories...
  </div>

  <div *ngIf="!isLoading">
    <a routerLink="/categories/create" class="btn btn-primary mb-3">Create New Category</a>

    <div class="category-grid">
      <div *ngFor="let category of categories" class="category-card">
        <div class="category-icon">
          <i [class]="category.icon"></i>
        </div>
        <h3>{{ category.name }}</h3>
        <p class="description">{{ category.description }}</p>
        <div class="category-stats">
          <span class="ad-count">{{ category.adCount }} ads</span>
          <span [class]="'status ' + (category.isActive ? 'active' : 'inactive')">
            {{ category.isActive ? 'Active' : 'Inactive' }}
          </span>
        </div>
        <div class="category-actions">
          <a routerLink="/categories/{{ category.id }}" class="btn btn-info btn-sm">View</a>
          <a routerLink="/categories/edit/{{ category.id }}" class="btn btn-primary btn-sm">Edit</a>
          <button (click)="deleteCategory(category.id)" class="btn btn-danger btn-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
